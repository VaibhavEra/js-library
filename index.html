<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Biblioteca</h1>
      <h2>~Your Personal Book DB</h2>
    </header>
    <button id="add-btn">&plus; Add Book</button>
    <div id="cards">
      <div class="card">
        <h4>"Politics In Minutes"</h4>
        <p>~by Markus Weeks</p>
        <p>999 Pages</p>
        <div>
          <button>Not Read</button>
          <button>Delete</button>
        </div>
      </div>
    </div>
    <dialog>
      <form action="#">
        <fieldset>
          <legend>Add a new Book</legend>
          <input type="text" placeholder="Book Title" />
          <input type="text" placeholder="Author" />
          <input type="number" placeholder="No. of Pages" />
          <div>
            <label for="read" class="checkbox">Have You Read It?</label>
            <input type="checkbox" id="read" />
          </div>
          <button id="submit-btn">Submit</button>
        </fieldset>
      </form>
    </dialog>
  </body>
</html>
