<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Biblioteca</h1>
      <h2>~Your Personal Book DB</h2>
    </header>
    <button id="add-btn">&plus; Add Book</button>
    <div id="cards">
      <div class="card">
        <h4>"Politics In Minutes"</h4>
        <p>~by Marcus Weeks</p>
        <p>416 Pages</p>
        <div id="buttons">
          <button class="button1 green_btn">Read</button>
          <button class="button2">Delete</button>
        </div>
      </div>
    </div>
    <dialog>
      <form action="#" id="myInput">
        <fieldset>
          <legend>Add a new Book</legend>
          <input
            id="input_title"
            type="text"
            name="book_name"
            placeholder="Book Title"
            required
            maxlength="100"
          />
          <input
            id="input_author"
            type="text"
            name="author_name"
            placeholder="Author"
            required
            maxlength="100"
          />
          <input
            id="input_number"
            type="number"
            name="pageNos"
            placeholder="No. of Pages"
            required
            min="1"
            max="2000"
          />
          <div>
            <label for="read" class="checkbox">Have You Read It?</label>
            <input type="checkbox" name="isRead" id="read" />
          </div>
          <button id="submit-btn">Submit</button>
        </fieldset>
      </form>
    </dialog>
  </body>
</html>
